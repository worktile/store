<header class="header">
  <h1>Tasks</h1>
  <input class="new-task" placeholder="Add new task?" autofocus="" [(ngModel)]="newTaskTitle" (keyup.enter)="addTask()" />
</header>
@if (tasksStore.entitiesWithRefs$ | async; as tasks) {
  <div>
    @for (task of tasks; track tasksStore.trackBy($index, task)) {
      <div>{{ task.title }} - {{ task.refs.assignee?.name }}</div>
    }
  </div>
}
